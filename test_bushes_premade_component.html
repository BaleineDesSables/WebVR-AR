<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js">

    </script>
  </head>
  
  <body>
    <a-scene>
     
      <a-assets>
       <img id="monPNG" src="Images/Texture_feuillage_1.png">
      </a-assets>
     <script>
      
AFRAME.registerComponent('plane-group', {
  schema: {
    scale: { type: 'number', default: 1 }
  },

  init() {
    const el = this.el;

    const planes = [
      { pos: '0 0 0', rot:"0 90 0" },
      { pos: '0 0 0', rot:"0 0 0" },
      { pos: '0 0 0', rot:"90 90 0"}
    ];

    planes.forEach(p => {
      const plane = document.createElement('a-entity');
      plane.setAttribute('geometry', 'primitive: plane; width: 1; height: 1');
      plane.setAttribute('material', 'src: #monPNG; transparent: true; alphaTest: 0.001; side: double" ;');
      plane.setAttribute('position', p.pos);
      plane.setAttribute('rotation', p.rot);
      el.appendChild(plane);
    });
  }
});
</script>

     <a-entity plane-group position="0 1 -3"></a-entity>
     <a-entity plane-group position="3 1 -3" scale="2 2 2"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
